name: generate-catalogs

env:
  IMAGE_OWNER: jmramosjuarez

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  docker-image:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          load: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/sat-catalogos-populate:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_OWNER }}/sat-catalogos-populate:latest

  build-and-upload:
    name: Generate catalogs artifact
    runs-on: ubuntu-latest
    needs: docker-image
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate catalogs from container
        run: |
          set -euxo pipefail
          IMAGE="ghcr.io/${{ env.IMAGE_OWNER }}/sat-catalogos-populate:${{ github.sha }}"
          docker pull "${IMAGE}"
          mkdir -p build/catalogs
          CONTAINER_ID=$(docker create "${IMAGE}" sleep infinity)
          cleanup() {
            docker rm -f "${CONTAINER_ID}" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT
          docker cp "${CONTAINER_ID}:/opt/sat-catalogos-populate/catalogos.db" build/catalogs/catalogos.db
          cleanup
          trap - EXIT

      - name: Upload catalogs artifact
        uses: actions/upload-artifact@v4
        with:
          name: sat-catalogos
          path: build/catalogs/catalogos.db
          if-no-files-found: error

